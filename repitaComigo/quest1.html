<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseInt(window.prompt('Digite um número'))
        var n2 = parseInt(window.prompt('Digite o outro número'))
        while(n2 <= 0){
            window.alert('O Número não pode ser igual a 0 ou inferior a 0')
            var n2 = parseInt(window.prompt('Digite um número'))
        }

        document.write(`A divisão entre os números ${n1} / ${n2} = ${n1/n2}`)
    </script>
</body>
</html>
