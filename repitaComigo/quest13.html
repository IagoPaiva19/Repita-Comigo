<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseInt(window.prompt('Digite um até que tabuada você quer'))
        for(var t = 1; t <=n1; t++ ){

            document.write(`<h1>Tabuada do ${t}</h1>`)
            
            for(var c = 1; c <=10; c++ ){
            document.write(`${t} x ${c} = ${c*t}<br>`)
            }
        }
    </script>
</body>
</html>
