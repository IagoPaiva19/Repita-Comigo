<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while(1 > 0){var n1 = parseInt(window.prompt('Digite um número'))
        var n2 = parseInt(window.prompt('Digite um número'))

        if(n1 == n2){
            window.alert('Números iguais')
        }else if(n1 > n2){
            window.alert('Primeiro é maior')
        }else{
            window.alert('Segundo é maior')
        }}
    </script>
</body>
</html>
